<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Task</title>
    <link type="text/css" href="css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>
<div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <input type="button" class="btn btn-primary" onclick="window.location.href=window.location.origin + '/home';"
           value="Home"/>
</div>

<div class="flex-container" style="display: flex; align-items: center; justify-content: center;">
    <form id="edit-task-form" method="post">
        <legend><h1>Edit Task</h1></legend>
        <input type="hidden" id="taskId" th:value="${task.getId()}"/>
        <label>Name</label>
        <input id="name" required="required" type="text" th:value="${task.getName()}"/> <br/><br/>
        <label>Description</label><br/>
        <textarea id="description" th:text="${task.getDescription()}"></textarea> <br/><br/>
        <label>Status</label>
        <select name="statusBar" id="statusBar">
            <option th:each="status : ${taskStatusTypes}" th:name="${status.name()}" th:text="${status}"
                th:selected="${status == task.getStatus()}"></option>
        </select><br/>
        <input name="submitButton" id="Submit" style="text-align: center;" value="Submit" type="submit"/>
    </form>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
<script type="text/javascript" src="javascript/editTask.js" th:src="@{/javascript/editTask.js}"></script>

</body>
</html>
