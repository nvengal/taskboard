<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Task</title>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
</head>

<body>
<div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <input type="button" class="btn btn-primary" onclick="window.location.href=window.location.origin + '/home';"
           value="Home"/>
</div>

<form id="new-task-form" method="post">
    <legend><h1>Add New Task</h1></legend>
    <label>Name</label>
    <input id="name" required="required" type="text"/> <br/><br/>
    <label>Description</label>
    <textarea id="description"></textarea> <br/><br/>
    <label>Status</label>
    <select name="statusBar" id="statusBar">
        <option th:each="status : ${taskStatusTypes}" th:name="${status.name()}" th:text="${status}"></option>
    </select>
    <input name="submitButton" id="Submit" value="Submit" type="submit"/>
</form>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
<script type="text/javascript" src="javascript/task.js"></script>

</body>
</html>
